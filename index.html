<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Validador de CPF</h1>
    </header>

    <main>
        <div id="interface">
            <div id="titulo">
                <label>Digite um CPF para a validação</label>
            </div>
            <div id="inputs">
                <input id="cpf" type="text" placeholder="Digite aqui">
                <button onclick="testarCPF()">Clique Aqui</button>
            </div>
            <div id="results">
                <p id="resultado"></p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
